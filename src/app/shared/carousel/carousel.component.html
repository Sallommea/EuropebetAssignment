<div class="d-flex align-items-center justify-content-center background">
  <div class="wrapper-carousel">
    <div id="{{ carouselId }}" class="carousel">
      <img
        *ngFor="let item of images"
        src="{{ item.imageLink }}"
        [id]="item.id"
        alt="img"
        class="card-img-top carousel-image"
      />
    </div>
  </div>
</div>
