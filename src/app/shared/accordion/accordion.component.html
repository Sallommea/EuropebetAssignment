<h3 class="mb-5">წესები და პირობები</h3>
<div class="accordion mb-5" id="accordionPanelsStayOpenExample">
  <div class="accordion-item mb-3" (click)="show($event)">
    <h2 class="accordion-header">
      <button
        class="accordion-button"
        [ngClass]="{ collapsed: isCollapsedone }"
        type="button"
        data-bs-toggle="collapse"
        aria-expanded="true"
        aria-label="one"
      >
        როდის და რა ფორმატით გაიმართება აქცია
      </button>
    </h2>
    <div
      class="accordion-collapse collapse"
      [ngClass]="{ show: !isCollapsedone }"
    >
      <div class="accordion-body">{{ termsAndConditions[0].body }}</div>
    </div>
  </div>
  <div class="accordion-item mb-3" (click)="show($event)">
    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
      <button
        [ngClass]="{ collapsed: isCollapsedtwo }"
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="two"
        aria-expanded="false"
        aria-label="two"
        aria-controls="panelsStayOpen-collapseTwo"
      >
        როგორ მივიღო აქციაში მონაწილეობა
      </button>
    </h2>
    <div
      id="panelsStayOpen-collapseTwo"
      class="accordion-collapse collapse"
      aria-labelledby="panelsStayOpen-headingTwo"
      [ngClass]="{ show: !isCollapsedtwo }"
    >
      <div class="accordion-body">
        {{ termsAndConditions[1].body }}
      </div>
    </div>
  </div>
  <div class="accordion-item" (click)="show($event)">
    <h2 class="accordion-header" id="panelsStayOpen-headingThree">
      <button
        [ngClass]="{ collapsed: isCollapsedthree }"
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="three"
        aria-expanded="false"
        aria-label="three"
        aria-controls="panelsStayOpen-collapseThree"
      >
        სხვადასხვა
      </button>
    </h2>
    <div
      id="panelsStayOpen-collapseThree"
      [ngClass]="{ show: !isCollapsedthree }"
      class="accordion-collapse collapse"
      aria-labelledby="panelsStayOpen-headingThree"
    >
      <div class="accordion-body">
        {{ termsAndConditions[2].body }}
      </div>
    </div>
  </div>
</div>
